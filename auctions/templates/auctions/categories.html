{% extends 'auctions/layout.html' %}

{% block body %}
    <h3>Choose listings from a specific category:</h3>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'categories_filter' category.id %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
